<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
 
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
 
  <script>
  $( function() {
    $( "#accordion" ).accordion();
    $( "#tabs" ).tabs();
    $( ".widget input[type=submit], .widget a, .widget button" ).button();
    $("#form").validate()
    $.ajax({
                url         : "https://jsonplaceholder.typicode.com/albums",
                type        : "GET",
                dataType    : "json",
                success     : function(data){
                    // proses response ajax call
                    $('#tabel').dataTable({
                        "data" : data,
                        "columns" : [
                            { "data" : "userId" },
                            { "data" : "id" },
                            { "data" : "title" },
                        ],
                        serverSide: false
                    })
                }
            })
  } );
  </script>
</head>
<body>
 <div id="container">
    <div class="row">
        <div class="col-md-2">
            <div id="accordion">
            <h3>Kategori 1</h3>
            <div>
              <p>
              Kategori 1
              </p>
            </div>
            <h3>Kategori 2</h3>
            <div>
              <p>
                Kategori 2
              </p>
            </div>
            <h3>Kategori 3</h3>
            <div>
              <p>
                Kategori 3
              </p>
            </div>
            <h3>Kategori 4</h3>
            <div>
              <p>
                Kategori 4
              </p>
            </div>
          </div></div>
        <div class="col-md-10">
            <div id="tabs">
            <ul>
              <li><a href="#tabs-1">Datatable</a></li>
              <li><a href="#tabs-2">Form</a></li>

            </ul>
            <div id="tabs-1">
              
              <table border="1" id="tabel">
                  <thead>
                      <th>Id</th>
                      <th>Price</th>
                      <th>Name</th>
                  </thead>
              </table>
            </div>
            <div id="tabs-2">
              <div id="body"> 
                  <form action="" method="get" id="form" >
                      <b>Data Produk</b><br>
                      <input type="int" name="id" id="angka3" placeholder="Id" required/><br>
                      <input type="int" name="price" id="angka2" placeholder="Price" required/><br>
                      <input type="text" name="name" class="angka1" placeholder="Name" required/><br>
                      <select name="operasi" id="operasi">
                          <option value="Tambah produk">+</option>
                          <option value="Hapus produk">-</option>
                      </select>
                      
                      <input type="button" class="ui-button ui-widget ui-corner-all" value="Tambah input" onclick="tambahInput()"/><br>
                      <button type="button" id="tombol" class="ui-button ui-widget ui-corner-all">Show input</button><br>
                      
                      <br>
                  </form>
              </div>
            </div>
        </div>
    </div>
    

</div>
 
 
</body>
</html>
